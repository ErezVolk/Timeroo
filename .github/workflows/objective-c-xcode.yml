name: Xcode - Build and Analyze

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Timeroo
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          xcodebuild clean build analyze -project Timeroo.xcodeproj -scheme "Timeroo" -destination "generic/platform=macOS,name=Any Mac" -destination "generic/platform=iOS,name=Any iOD Device" | xcpretty && exit ${PIPESTATUS[0]}
